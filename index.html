<!DOCTYPE html>
<html draggable="false">
<head>
    <meta charset="utf-8"/>
    <title>칸반보드</title>
</head>
<body draggable="false">
<div id="kanban">
    <header><style></style>계획 일정</header>
    <div class="main">
        <div class="main-bar">
            <label for="sorting">
                <select id="sorting" name="sorting">
                    <option disabled selected value="">우선순위 정렬</option>
                    <option value="highest">우선순위 높은 순</option>
                    <option value="lowest">우선순위 낮은 순</option>
                </select>
            </label>
            <label for="sorting_name">
                <select id="sorting_name" name="sorting_name">
                    <option disabled selected value="">담당자</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </label>
            <button class="addBtn" type="button">추가</button>
        </div>
        <section draggable="false">
            <article draggable="true">
                <h2 id="to-do">To Do</h2>
                <ul class="to-do"></ul>
            </article>
            <article draggable="true">
                <h2 id="in-progress">Doing</h2>
                <ul class="in-progress"></ul>
            </article>
            <article draggable="true">
                <h2 id="done">Done</h2>
                <ul class="done"></ul>
            </article>
        </section>
    </div>
</div>
<div class="modal hidden">
    <div class="modal-overlay hidden"></div>
</div>
<script src="bundle.js" type="module"></script>
</body>
</html>
